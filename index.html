<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="500" style="border: 10px solid green"></canvas>
<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    //Ve hinh tron,
    ctx.beginPath();
    ctx.strokeStyle = 'blue'
    ctx.fillStyle = 'pink'
    ctx.arc(400,250,100,0,2*Math.PI,true)
    ctx.fill()
    ctx.stroke()
    ctx.closePath()
    class Circle {
        radius;
        color;

        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        setRadius(radius) {
            this.radius = radius
        }

        getRadius() {
            return this.radius
        }
        setColor(color){
            this.color =color
        }
        getColor(){
            return this.color
        }
        getArea(){
          return  this.radius*this.radius*Math.PI
        }
    }
    let dt =new Circle(5,"red")
    console.log(dt)
     let dienTich=dt.getArea()
    console.log(dienTich)
</script>
</body>
</html>
